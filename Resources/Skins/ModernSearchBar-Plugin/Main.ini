[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=25,25,35,240

[Variables]
FontFace=Segoe UI
FontSize=11
TextColor=220,220,230,255
AccentColor1=100,180,255,255
AccentColor2=255,120,150,255
HeaderBG=40,40,55,255
FooterBG=30,30,45,255
BorderColor=70,70,90,180
SkinWidth=450
Padding=15

;=====================================================
; HEADER
;=====================================================
[MeterHeaderBG]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,#SkinWidth#,70,8,8 | Fill Color #HeaderBG# | StrokeWidth 0
Shape2=Rectangle 0,68,#SkinWidth#,2 | Fill Color #AccentColor1# | StrokeWidth 0

[MeterHeaderIcon]
Meter=String
X=(#SkinWidth#/2)
Y=12
StringAlign=Center
FontFace=Segoe UI
FontSize=20
FontColor=#AccentColor1#
Text="üîç"
AntiAlias=1

[MeterHeaderTitle]
Meter=String
X=(#SkinWidth#/2)
Y=38
StringAlign=Center
FontFace=Segoe UI
FontSize=13
FontWeight=600
FontColor=#TextColor#
Text="Modern Search Bar"
AntiAlias=1

;=====================================================
; Chrome History - Parent/Child Pattern
;=====================================================
[MeterChromeSection]
Meter=Shape
X=#Padding#
Y=90
Shape=Rectangle 0,0,(#SkinWidth#-30),235,6 | Fill Color 35,35,50,200 | StrokeWidth 1 | Stroke Color #BorderColor#
[MeasureChromeParent]
Measure=Plugin
Plugin=ModernSearchBar.dll
Type=Chrome_History
Profile=Default
OnCompleteAction=[!UpdateMeter *][!Redraw]
DynamicVariables=1

[MeasureChrome1]
Measure=Plugin
Plugin=ModernSearchBar.dll
ParentName=MeasureChromeParent
Index=1
DynamicVariables=1

[MeasureChrome2]
Measure=Plugin
Plugin=ModernSearchBar.dll
ParentName=MeasureChromeParent
Index=2
DynamicVariables=1

[MeasureChrome3]
