X=(#Padding#+10)
Y=100
Text="üìú Recent Chrome History"
FontColor=#AccentColor1#
FontSize=13
FontWeight=600
FontFace=#FontFace#
AntiAlias=1

[MeterChrome1]
Meter=String
X=(#Padding#+12)
Y=8R
W=(#SkinWidth#-50)
ClipString=2
MeasureName=MeasureChrome1
Text="‚ùØ %1"
FontColor=#TextColor#
FontSize=#FontSize#
FontFace=#FontFace#
AntiAlias=1
MouseOverAction=[!SetOption MeterChrome1 FontColor "#AccentColor1#"][!UpdateMeter MeterChrome1][!Redraw]
MouseLeaveAction=[!SetOption MeterChrome1 FontColor "#TextColor#"][!UpdateMeter MeterChrome1][!Redraw]

