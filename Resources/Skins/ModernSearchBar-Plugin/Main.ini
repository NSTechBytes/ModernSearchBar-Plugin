[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,180

[Variables]
FontFace=Segoe UI
FontSize=12
TextColor=255,255,255,255

;=====================================================
; Chrome History Example
;=====================================================
[MeasureChromeHistory]
Measure=Plugin
Plugin=ModernSearchBar.dll
Type=Chrome_History
Num=5
Profile=Default
DynamicVariables=1

[MeterChromeTitle]
Meter=String
MeterStyle=StyleText
X=10
Y=10
Text="Chrome History:"
FontColor=200,200,255,255
FontSize=14
FontFace=#FontFace#
AntiAlias=1

[MeterChromeHistory]
Meter=String
MeterStyle=StyleText
X=10
Y=5R
W=400
H=100
ClipString=1
MeasureName=MeasureChromeHistory
Text="%1"
FontColor=#TextColor#
FontSize=#FontSize#
FontFace=#FontFace#
AntiAlias=1

;=====================================================
; Google Trends Example
;=====================================================
[MeasureTrends]
Measure=Plugin
Plugin=ModernSearchBar.dll
Type=Top_Trends
Num=5
CountryCode=US
DynamicVariables=1

[MeterTrendsTitle]
Meter=String
MeterStyle=StyleText
X=10
Y=15R
Text="Google Trends (US):"
FontColor=255,200,200,255
FontSize=14
FontFace=#FontFace#
AntiAlias=1

[MeterTrends]
Meter=String
MeterStyle=StyleText
X=10
Y=5R
W=400
H=100
ClipString=1
MeasureName=MeasureTrends
Text="%1"
FontColor=#TextColor#
FontSize=#FontSize#
FontFace=#FontFace#
AntiAlias=1

;=====================================================
; Style
;=====================================================
[StyleText]
StringAlign=Left
StringStyle=Normal
AntiAlias=1